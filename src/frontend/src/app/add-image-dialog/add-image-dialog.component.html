<!-- Modal -->
<div class="modal fade" id="addImageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload image to {{currentGallery.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{imageSource}}">
        <input id="fileUpload" type="file">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <div *ngIf="this.conversionsDone else elseBlock">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="uploadImage()">Upload</button>
        </div>
        <ng-template #elseBlock>
          <button type="button" class="btn btn-primary" disabled>Upload</button>

        </ng-template>

      </div>
    </div>
  </div>
</div>
