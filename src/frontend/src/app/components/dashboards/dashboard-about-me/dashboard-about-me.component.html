
<form class="center">
  <div class="form-group">
    <label for="uploadFile">Profile picture</label>
    <input type="file" class="hidden" id="uploadFile">
    <div class="center images-box">
      <img class="upload-click" src="assets/upload_image.png" (click)="uploadImage()"/>
      <img class="profile-pic" [src]="about.picture">
    </div>
  </div>
  <div class="form-group">
    <label for="inputFullName">Full name</label>
    <input type="text" class="form-control" id="inputFullName" placeholder="e.g. John Doe" [(ngModel)]="about.name" name="name">
  </div>
  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="about.email" name="email">
    <small id="emailHelp" class="form-text text-muted">Leaving this empty will not show your email address on the <a routerLink="/about">about page</a>.</small>
  </div>
  <div class="form-group">
    <label for="inputDescription">Description</label>
    <textarea class="form-control" id="inputDescription" placeholder="e.g. I like dogs" rows="20" [(ngModel)]="about.description" name="description"></textarea>
  </div>
  <div class="d-flex flex-row-reverse">
    <button type="button" class="col-0 btn btn-secondary" (click)="dismiss()">Dismiss</button>
    <button type="submit" class="col-0 btn btn-primary" (click)="save()">Save</button>
  </div>
</form>
