<!-- Modal -->
<div class="modal fade" id="addImageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload image to {{currentGallery.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="title" type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="description" type="text" class="form-control" id="description">
          </div>
          <div class="form-group">
            <label for="fileUpload">Image Upload</label>
            <input type="file" class="form-control-file" id="fileUpload" required>
          </div>
          <img id="image" src="{{imageSource}}" alt="">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <div *ngIf="imageSource; else elseBlock">
              <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="uploadImage()">Upload</button>
            </div>
            <ng-template #elseBlock>
              <button type="submit" class="btn btn-secondary">Upload</button>
            </ng-template>
          </div>


      </div>
    </div>
  </div>
</div>
